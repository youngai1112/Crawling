<!--html 태그 하위에 head 태그, body 태그로 구성-->
<!--보통의 페이지 구성-->
<!--<input> : 태그, type : 속성(attribute), <input type="button" value="로그인"> : element-->
<html>
    <!--head : 홈페이지 제목 구성, html 문서작업을 위해 필요한 선행작업 진행-->
    <head>
        <!--한글이 깨졌을 경우 설정-->
        <meta charset="utf-8">
        <!--실행 : 크롬 탭에 홈페이지라고 뜸-->
        <title>홈페이지</title>
    </head>
    <!--body : 웹 페이지의 본문 내용 구성-->
    <body>
        <!--로그인 항목 구성-->
        <input type="text" value="아이디를 입력하세요">
        <input type="password">
        <input type="button" value="로그인">
        <!--링크-->
        <a href="http://google.com">구글로 이동하기</a>
    </body>
</html>
